on:                             [push]

name:                           Build and test

env:
    RUST_BACKTRACE: 1

jobs:

  check:
    name: Check
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy
      - uses: actions-rs/cargo@v1
        with:
          command: check

  coverage:
    name:                       Code coverage
    runs-on:                    ubuntu-18.04
    container:
      image:                    xd009642/tarpaulin@sha256:6184f12f75efa551f8414f8f8f53e7c45f3257ad12bbc1b37c21a7634752f6ee
      env:
          RUST_BACKTRACE: 1
      options:                  --security-opt seccomp=unconfined
    steps:
      - uses:                   actions/checkout@v2

      - name:                   Cache cargo registry
        uses:                   actions/cache@v2
        id:                     cache_registry
        with:
            path: ~/.cargo/registry
            key: cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name:                   Cache cargo index
        uses:                   actions/cache@v2
        id:                     cache_index
        with:
            path: ~/.cargo/git
            key: cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name:                   Cache cargo build
        uses:                   actions/cache@v2
        id:                     cache_build
        with:
            path: client/target
            key: cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name:                   Generate code coverage
        run: |
          cargo +nightly tarpaulin --verbose --release --all-features --workspace --timeout 240 --out Xml

      - name:                   Upload to codecov.io
        uses:                   codecov/codecov-action@v1
        with:
          token:                ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error:     true

